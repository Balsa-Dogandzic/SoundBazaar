<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{playlist.title}}</title>

    <link rel="stylesheet" href="/static/css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>

    {% include 'common/navbar.html' %}

    <div class="container-one-playlist">
        <header>
            <h1>{{playlist.title}}</h1>
            <p>Datum kreiranja: <strong>{{playlist.created_at}}</strong></p>
            <p>Opis: <br><strong>{{playlist.description|safe}}</strong></p>
            <a href="/playlists/delete/{{playlist.id}}/" class="delete-playlist">Obri≈°i playlist-u</a>
        </header>
        {% for song in songs %}
        <div class="music-player">
            <div class="album-art">
                <img src="/static/images/logo.png" alt="Error">
            </div>
            <div class="song-info">
                <h2>{{song.title}}</h2>
                <p>{{song.name}}</p>
            </div>
            <div class="controls">
                <audio controls>
                    <source src="/media/{{song.song}}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <a href="/playlists/song/remove/{{song.entry}}" class="player-link"><i
                        class="bi bi-x-circle-fill"></i></a>
            </div>
        </div>
        {% endfor %}

    </div>

    {% include 'common/footer.html' %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3e58fdca93.js" crossorigin="anonymous"></script>

</body>

</html>
