<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlists</title>
</head>

<body>
    <table>
        <tr>
            <th>Plejlista</th>
            <th>Datum kreiranja</th>
            <th>Broj pjesama</th>
            <th>Duzina trajanja</th>
        </tr>
        {% for playlist in playlists %}
        <tr>
            <td><a href="/playlists/{{playlist.id}}/">{{playlist.title}}</a></td>
            <td>{{playlist.created_at}}</td>
            <td>{{playlist.number_of_songs}}</td>
            <td>{{playlist.total_duration}}</td>
        </tr>
        {% endfor %}
    </table>

    <p><a href="/playlists/add/">Add playlist</a></p>

</body>

</html>
