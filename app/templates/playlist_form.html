<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dodaj plejlistu</title>

    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>

    {% include 'common/navbar.html' %}

    <div class="container mt-5">
        <h2 class="mb-4 text-center"></h2>
        <h2 class="mb-4 text-center">Dodajte novu plejlistu</h2><br>
        <div class="col-md-6 mx-auto">
            <form action="/playlists/add/" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Naziv plejliste:</label>
                    <input type="text" class="form-control" id="title" name="title">
                </div>
                <br>
                <div class="form-group">
                    <label for="description">Opis plejliste:</label>
                    <textarea name="description" id="description" class="form-control" rows="5"></textarea>
                </div>
                <br>

                <button type="submit" class="btn btn-primary">Dodaj</button>
            </form>

        </div>
    </div>

    {% include 'common/footer.html' %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3e58fdca93.js" crossorigin="anonymous"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/script-for-freeSongs_download.js"></script>
    <script src="/static/js/script-for-freeSongs_play.js"></script>


</body>

</html>
