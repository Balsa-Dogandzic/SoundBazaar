<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Log in</title>

    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>

    {% include 'common/navbar.html' %}

    <style>
        body {
            background-color: rgba(175, 175, 175, 0.252);
        }
    </style>

    <main class="form-signin w-100 m-auto" style="max-width: 30%;">
        <form action="/login/" method="post">
            <img class="mb-4" src="/static/images/logo.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Prijavite se</h1>
            {% if error %}
            <div class="form-floating">
                <span style="color: red;">Pogresan username ili password</span>
            </div><br>
            {% endif %}
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username">
                <label for="floatingInput">Username</label>
            </div><br>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                    name="password">
                <label for="floatingPassword">Lozinka</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Zapamti ovaj nalog
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Prijavi se</button>
            <p class="mt-5 mb-3 text-body-secondary"><a href="/contact/">Zaboravili ste lozinku?</a></p>
        </form>
    </main>

    {% include 'common/footer.html' %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3e58fdca93.js" crossorigin="anonymous"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/script-for-freeSongs_download.js"></script>
    <script src="/static/js/script-for-freeSongs_play.js"></script>


</body>

</html>
