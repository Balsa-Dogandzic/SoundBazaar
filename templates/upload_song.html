<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>

        Upload

    </title>

    <!-- CSS linkovi -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/responsive.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>

    {% include 'common/navbar.html' %}

    <div class="container mt-5">
        <h2 class="mb-4 text-center"></h2>
        <h2 class="mb-4 text-center">Dodajte numeru/obradu</h2><br>
        <div class="col-md-6 mx-auto">
            <form method="post" enctype="multipart/form-data">
                <input type="hidden" name="csrfmiddlewaretoken"
                    value="6fXE5GQNHc5IirolCSQY47FA2T8kLljVRdWPB2KoNLgTvPA6QTSVRramiwY2Afy0">
                <div class="mx-auto">
                    <div class="form-group">
                        <label for="image">Naslovna slika <i>(poster):</i></label>
                        <input type="file" class="form-control-file" id="image" name="image">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="audio">Audio <i>(mp3/mp4/wav/mid):</i></label>
                        <input type="file" class="form-control-file" id="audio" name="audio">
                    </div>
                    <br>
                </div>
                <div class="form-group">
                    <label for="title">Naziv numere:</label>
                    <input type="text" class="form-control" id="title" name="title">
                </div>
                <br>
                <div class="form-group">
                    <label for="artist">Naziv autora:</label>
                    <input type="text" class="form-control" id="artist" name="artist">
                </div>
                <br>
                <div class="form-group">
                    <label for="bpm">Tempo - BPM:</label>
                    <input type="number" class="form-control" id="bpm" name="bpm" min="40" max="260">
                </div>
                <br>
                <div class="form-group">
                    <label for="genre">Žanr numere:</label>
                    <input type="text" class="form-control" id="genre" name="genre">
                </div>
                <br>
                <div class="form-group">
                    <label for="key">Tonalitet - key:</label>
                    <input type="text" class="form-control" id="key" name="key">
                </div>
                <br>
                <div class="form-group">
                    <label for="time">Vrijeme trajanja <i>(primjer "3:23"):</i></label>
                    <input type="text" class="form-control" id="time" name="time">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Dodaj</button>
            </form>
            <br>
            <p><i>*Da biste dodali numeru ili obradu na našoj platformi morate biti <a
                        href="/logIn/">prijavljeni.</a></i></p>
        </div>
    </div>

    {% include 'common/footer.html' %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3e58fdca93.js" crossorigin="anonymous"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/script-for-freeSongs_download.js"></script>
    <script src="/static/js/script-for-freeSongs_play.js"></script>


</body>

</html>
